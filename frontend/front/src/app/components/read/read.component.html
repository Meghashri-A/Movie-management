<div class="container-fluid movie-management-container justify-content-center ">
  <!-- Back Button -->
  <div class="row bg-black text-grey p-3">
    <div class="col d-flex align-items-center">
      <button class="btn btn-brown me-3" (click)="goBack()">Back</button>
      <h1 class="d-inline-block mb-0 justify-content-center "> Read Operation</h1>
    </div>
  </div>
  


  <!-- Movies List -->
  <div class="row mt-4">
    <div class="col">
      <div *ngFor="let movie of movies" class="card movie-card bg-brown-transparent text-grey p-3 mb-3">
        <h3>{{ movie.movie_name }}</h3>
        <p>Year of Release: {{ movie.yor }}</p>
        <p>Language: {{ movie.language }}</p>
        <p>Genre: {{ movie.genre }}</p>
        <p>Description: {{ movie.description }}</p>
        <p>Cast and Crew: {{ movie.cast_and_crew }}</p>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-3">
          <button class="btn btn-dark mx-2 movie-action-btn" (click)="editMovie(movie._id)">Edit</button>
          <button class="btn btn-danger mx-2 movie-action-btn" (click)="deleteMovie(movie._id)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
