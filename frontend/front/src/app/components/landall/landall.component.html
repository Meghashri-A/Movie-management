<div class="bg-image d-flex align-items-center justify-content-center vh-100" style="background-image: url('https://wallpapercave.com/wp/wp13555708.jpg'); background-size: cover; background-position: center;">
    <div class="container text-center">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <div class="card shadow-lg" style="background: rgba(0, 0, 0, 0.75); border: none; color: #fff;">

              <p class="card-text lead">Please register or login to continue.</p>
              <div class="d-flex justify-content-around mt-4">
                <button class="btn btn-primary btn-lg mr-2" (click)="navigateTo('/register')" style="background: rgba(0, 0, 0, 0.85); border: none; padding: 0.75rem 1.25rem;">Register</button>
                <button class="btn btn-secondary btn-lg" (click)="navigateTo('/login')" style="background: rgba(0, 0, 0, 0.85); border: none; padding: 0.75rem 1.25rem;">Login</button>
              </div>
            </div>
          </div>
        </div>
      </div>
