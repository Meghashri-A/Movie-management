<div class="bg-image d-flex align-items-center justify-content-center vh-100" style="background-image: url('https://wallpapercave.com/wp/wp13555708.jpg'); background-size: cover; background-position: center;">
  <div class="card bg-dark text-white p-5" style="max-width: 800px;">
    <div class="card-body text-center">
      <h2 class="card-title mb-4">Welcome to Movie Management</h2>
      <p class="mb-4">Click on any one to proceed with the operations</p>
      <button class="btn custom-btn btn-brown mx-3" (click)="create()">Create</button>
      <button class="btn custom-btn btn-black mx-3" (click)="read()">Read</button>
      <button class="btn custom-btn btn-dark mx-3" (click)="logout()">Logout</button>
    </div>
  </div>
</div>
